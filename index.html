<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Presupuesto de Viaje</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Simulador de Presupuesto de Viaje</h1>
    <p class="text-center">
      Este simulador permite calcular el presupuesto estimado de un viaje
      según las ciudades elegidas, cantidad de días y estilo de viaje.<br>
    </p>

    <form id="formularioViaje" class="bg-white p-4 rounded shadow-sm">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="personas" class="form-label">¿Cuántas personas viajan?</label>
        <input type="number" id="personas" class="form-control" min="1" required />
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad del primer pasajero</label>
        <input type="number" id="edad" class="form-control" min="1" required />
      </div>

      <div class="mb-3">
        <label for="estilo" class="form-label">Estilo de viaje</label>
        <select id="estilo" class="form-select" required>
          <option value="">Seleccioná una opción</option>
          <option value="mochilero">Mochilero</option>
          <option value="estandar">Estándar</option>
          <option value="lujo">Lujo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dias" class="form-label">Cantidad de días</label>
        <select id="dias" class="form-select" required>
          <option value="">Elegí una opción</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="11">11</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="18">18</option>
          <option value="22">22</option>
          <option value="26">26</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calcular presupuesto</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>
  </div>

  <script src="js/simulador.js"></script>
</body>

</html>
